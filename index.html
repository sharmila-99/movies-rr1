<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Tickets Company</title>
  <style>
    /* CSS styles remain unchanged */
  </style>
</head>
<body>
  <header>
    <h1>Movie Tickets Company</h1>
    <nav>
      <a class="home-button" href="#">Home</a>
      <a class="product-button" href="#">Product</a>
    </nav>
  </header>

  <div class="image-container">
    <img src="movie_image.jpg" alt="Movie Image">
    <p>Description of the movie in different languages:</p>
    <ul>
      <li>English: The most anticipated movie of the year!</li>
      <li>Spanish: ¡La película más esperada del año!</li>
      <li>French: Le film le plus attendu de l'année!</li>
    </ul>
  </div>

  <footer>
    <p>&copy; 2024 Movie Tickets Company</p>
  </footer>

  <form>
    <h2>Contact Us</h2>
    <label for="name">Your Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <label for="email">Your Email:</label>
    <input type="email" id="email" placeholder="Your Email">
    <label for="message">Your Message:</label>
    <textarea id="message" placeholder="Your Message"></textarea>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
